<div *ngIf="!authService.isLoggedIn()">

    <h1>MyParking</h1>
    <p>Βρες τη θέση σου εύκολα και γρήγορα!</p>
  </div>

  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">Myparking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse mx-auto p-4" >
      <ul class="navbar-nav d-flex justify-content-center flex-grow-1">
     
        <li class="nav-item space" >
          <a class="nav-link active" aria-current="page" routerLink="/booking">Κλείσε Θέση</a>
        </li>
      
        
        <li class="nav-item space">
          <a class="nav-link active" aria-current="page" routerLink="/registerowner">Καταχώρησε την επιχείρησή σου</a>
        </li>
     </ul>

      <ul class="navbar-nav ms-auto"> 
    
          <li class="nav-item endspace">
            <a class="nav-link" routerLink="#">Σχετικά με Εμάς</a>
          </li>
        
          <li class="nav-item endspace">
            <a class="nav-link" routerLink="/login">
              <i class="bi bi-box-arrow-in-right"></i> Σύνδεση/Εγγραφή
            </a>       
          </li>
        
       
     

        
      
        </ul>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="authService.isLoggedIn()">
  <div *ngIf="authService.isCustomer()">
    <app-header-customer></app-header-customer>
  </div>
  <div *ngIf="authService.isOwner()">
    <app-header-owner></app-header-owner>
  </div>

  <div *ngIf="authService.isAdmin()">
   <app-header-admin></app-header-admin>
  </div>
  


</div>
